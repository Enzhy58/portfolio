<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Портфолио Анжелы Борисовой | Главная страница</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <ul class="contacts">
          <li class="contacts__item">
            <a class="contacts__link" href="#">
              <svg class="contacts__img">
                <use xlink:href="images/sprite.svg#phone"></use>
              </svg>
            </a>
          </li>
          <li class="contacts__item">
            <a class="contacts__link" href="#">
              <svg class="contacts__img">
                <use xlink:href="images/sprite.svg#mail"></use>
              </svg>
            </a>
          </li>
        </ul>
        <div class="header__box">
          <h1 class="header__title">
            HTML <br> верстальщик
            <span class="header__subtitle">Анжелика Борисова</span>
          </h1>
          <ul class="header__btn">
            <li class="header__item">
              <a class="header__link" href="#">Обо мне</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#">Мои работы</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>
</body>

</html>
